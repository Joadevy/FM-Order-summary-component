<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 <div class="wave-top">
 </div>

<main class="cont-card" role="main">
  <div class="cont-card-img">
    <img src="/images/illustration-hero.svg" alt="music image">  
  </div>

  <div class="cont-card-text">
    <div class="card-text-primary">
      <h1 class="primary-title">Order Summary</h1>
      <p class="primary-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <div class="card-text-plan">
      <div class="cont-plan-text">
      <div class="plan-cont-image">
        <img src="/images/icon-music.svg" alt="icon music" class="plan-image">
      </div>
      <div class="plan-cont-price">
        <h2 class="price-title">Annual Plan</h2>
        <p class="price-info">$59.99/year</p>
      </div>
    </div>
      <a href="#" class="card-cta hover">Change</a>
    </div>
  </div>
  
  <div class="cont-buttons">
    <button class="button-payment hover">Proceed to Payment</button>
    <button class="cancel-order hover">Cancel Order</button>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joadevy</a>.
  </div>
</body>
</html>
